<body>

    <script>
        // Sorular ve cevaplar
        const questions = [
            {
                question: "En sevdiÄŸimiz film serisi?",

                wrong: "harry potter serisi"
            },
            {
                question: "Ä°lk buluÅŸmamÄ±z nerede oldu?",
                correct: "espresso lab",

            },
            {
                question: "Ä°lk Ã¶pÃ¼cÃ¼ÄŸÃ¼mÃ¼z neredeydi?",
                correct: "EskiÅŸehir",
                wrong: "Konya"
            },
            {
                question: "En sevdiÄŸim tatlÄ± nedir?",
                correct: "profiterol",
                wrong: "ekler"
            },
            {
                question: "Kim daha romantik?",
                correct: "elif",
                wrong: "BarÄ±ÅŸ"
            },
            {
                question: "Ä°lk kim 'seni seviyorum' dedi?",
                correct: "BarÄ±ÅŸ",
                wrong: "Elif"
            },
            {
                question: "Ä°lk kim hoÅŸlandÄ±ÄŸÄ±nÄ± sÃ¶yledi?",
                correct: "Elif",
                wrong: "BarÄ±ÅŸ"
            },
            {
                question: "Beraber en Ã§ok hangi aktiviteyi yapÄ±yoruz?",
                correct: "sarÄ±lmak",
                wrong: "yÃ¼rÃ¼yÃ¼ÅŸ"
            },
            {
                question: "En kÄ±skanÃ§ kim?",
                correct: "BarÄ±ÅŸ",
                wrong: "Elif"
            },
            {
                question: "Gelecekte seninle beraber gitmeyi en Ã§ok istediÄŸim yer?",
                correct: "Paris",
                wrong: "ABD"
            }
        ];
        
        // Oyun durumu
        let currentQuestion = 0;
        let score = 0;
        
        // DOM elementleri
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const finalScreen = document.getElementById('final-screen');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultText = document.getElementById('result-text');
        const resultImage = document.getElementById('result-image');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        
        // Emoji oluÅŸtur
        function createEmojis() {
            const emojiCount = 20;
            for (let i = 0; i < emojiCount; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = 'ðŸ’';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.animationDuration = (Math.random() * 5 + 3) + 's';
                emoji.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(emoji);
            }
        }
        
        // Soruyu gÃ¶ster
        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            
            optionsElement.innerHTML = '';
            
            // ÅžÄ±klarÄ± karÄ±ÅŸtÄ±r
            const options = [question.correct, question.wrong];
            if (Math.random() > 0.5) options.reverse();
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }
        
        // CevabÄ± kontrol et
        function checkAnswer(selectedAnswer) {
            const question = questions[currentQuestion];
            const isCorrect = selectedAnswer === question.correct;
            
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            
            if (isCorrect) {
                resultText.textContent = "Aferin aÅŸkÄ±ma doÄŸru yaptÄ±n";
                resultImage.src = "https://i.ibb.co/LdnsYxz2/IMG-5728.jpg";
                score++;
                
                if (currentQuestion < questions.length - 1) {
                    nextButton.classList.remove('hidden');
                    restartButton.classList.add('hidden');
                } else {
                    // Son soru doÄŸru cevaplandÄ±
                    setTimeout(() => {
                        resultContainer.classList.add('hidden');
                        finalScreen.classList.remove('hidden');
                    }, 3000);
                }
            } else {
                resultText.textContent = "Bunu nasÄ±l yanlÄ±ÅŸ yaparsÄ±n baÅŸa dÃ¶nÃ¼yorsun";
                resultImage.src = "https://i.ibb.co/RkZQM1g7/IMG-5716.jpg";
                nextButton.classList.add('hidden');
                restartButton.classList.remove('hidden');
            }
        }
        
        // Sonraki soruya geÃ§
        function nextQuestion() {
            currentQuestion++;
            nextButton.classList.add('hidden');
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            showQuestion();
        }
        
        // Oyuna yeniden baÅŸla
        function restartGame() {
            currentQuestion = 0;
            score = 0;
            restartButton.classList.add('hidden');
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            showQuestion();
        }
        
        // Event listener'lar
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartGame);
        
        // Oyunu baÅŸlat
        createEmojis();
        showQuestion();
    </script>
